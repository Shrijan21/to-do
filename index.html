<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div id="main">
            <h2>TO-DO Input</h2>
            <div class="row">
                <div class="col-12">
                    <div class="card card-body">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter task" id="task-value" />
                            <input type="button" class="btn btn-primary mt-2 btn-block" value="Add" id="add-task" />
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>TO-DO List</h2>
                <ul class="list-group my-5" id="list"></ul>
            </div>
        </div>

        <script src="./src/main.js"></script>
    </body>
</html>
